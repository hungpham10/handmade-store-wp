name: Build and Push Docker image

on:
  push:
    tags:
      - 'v*.*.*'       # Matches tags like v1.0.0, v2.3.4
      - 'v*.*.*-qc'    # Matches tags like v1.0.0-qc, v2.3.4-qc
      - 'v*.*.*-uat'   # Matches tags like v1.0.0-uat, v2.3.4-uat

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository }}/my-image:latest .

    - name: Push Docker image
      run: |
        docker push ghcr.io/${{ github.repository }}/my-image:latest
